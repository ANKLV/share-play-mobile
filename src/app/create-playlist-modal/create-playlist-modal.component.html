<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>New playlist</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form (ngSubmit)='createPlaylist();' [formGroup]='createPlaylistModal' novalidate>
      <ion-item>
        <ion-label>Title:</ion-label>
        <ion-input formControlName='title' type="text" class="form-control" placeholder="Enter playlist name"></ion-input>
      </ion-item>
      <ion-button [disabled]='createPlaylistModal.invalid' expand="block" type="submit">Create</ion-button>
      <ion-button expand="block" ion-button icon-only (click)="dismiss()">
        Cancel
      </ion-button>
    </form>
  </ion-content>
</ion-app>
