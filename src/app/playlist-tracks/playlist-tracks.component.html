<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>{{playlist.title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <app-track-list [editButton]="false" [showDeleteButton]="true" [tracks]="plTracks" (onDelete)="deletePlaylistTrack($event);" ></app-track-list>
  </ion-content>
    <ion-button expand="block" (click)="addTracksModal();" class="btn btn-info btn-sm" type="button" color="success">
      Add tracks
    </ion-button>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/tabs/tab1']">
      <ion-icon name="musical-notes-outline"></ion-icon>
      <ion-label>Tracks</ion-label>
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/tabs/tab2']">
      <ion-icon name="menu-outline"></ion-icon>
      <ion-label>Playlists</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-app>
