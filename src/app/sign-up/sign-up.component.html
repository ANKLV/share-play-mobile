<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Registration</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form (ngSubmit)='createUser();' [formGroup]='userForm' novalidate>
      <ion-item>
        <ion-label position="floating">Nickname</ion-label>
        <ion-input formControlName='nickname' type="text" class="form-control"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName='email' type="email" class="form-control" placeholder="name@example.com"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName='password' type="password" class="form-control"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input formControlName='password_confirmation' type="password" class="form-control"></ion-input>
      </ion-item>
        <ion-button [disabled]='userForm.invalid' expand="block" type="submit">Register</ion-button>
    </form>
  </ion-content>
</ion-app>
