<ion-list>
  <ion-item-sliding *ngFor="let track of tracks; let index = index">
    <ion-item>
      <ion-label>
        <h2>{{track.name}}</h2>
        <p>{{track.artist}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="onDelete.emit(track.id);" class="btn btn-danger btn-sm" type="button" color="danger">
        Delete
      </ion-item-option>
      <ion-item-option (click)="editModal(track);" class="btn btn-info btn-sm" type="button" color="warning">
        Edit
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
